<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <section id="main" class="main">
      <div class="bg-video">
        <video autoplay muted loop>
          <source src="images/new_vid_bg.mp4" type="video/mp4" />
        </video>
      </div>

      <a href="javascript:void(0)" class="nav-icon">
        <i class="fas fa-bars"></i>
      </a>

      <div class="fix"></div>

      <nav class="navigation">
        <a href="javascript:void(0)" class="nav-close">
          <i class="fas fa-times"></i>
        </a>
        <ul class="menu">
          <li><a href="#">Buy Coins</a></li>
          <li><a href="#">Live Chart</a></li>
          <li><a href="#">Soon</a></li>
          <li><a href="#">Road Map</a></li>
        </ul>
      </nav>
      <div class="main-social">
        <a href="#" class="youtube-icon"><i class="fab fa-youtube"></i></a>
        <a href="#" class="twitter-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="insta-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="telegram-icon"
          ><i class="fab fa-telegram-plane"></i
        ></a>
        <a href="#" class="discord-icon"><i class="fab fa-discord"></i></a>
      </div>

      <div class="main-logo">
        <img src="images/Logo.png" alt="" />
      </div>

      <a href="#" class="main-play-btn">Soon</a>

      <div class="main-link">
        <span>Copyright 2022 - Durmuş ÖZGÜL</span>
        <a href="#">Privacy Policy</a>
      </div>
    </section>

    <script src="jquery-3.7.1.js"></script>

    <script>
      $(document).ready(function () {
        $(".nav-icon").click(function () {
          $(".main").addClass("active");
        });
      });
      $(document).ready(function () {
        $(".nav-close").click(function () {
          $(".main").removeClass("active");
        });
      });
    </script>
  </body>
</html>
